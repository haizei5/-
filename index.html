    //String中match方法实现原理
    ~ function () {
      function execAll(str = "") {
        //=>str:要匹配的字符串
        //第一次进来需要判断是否包含g，不然会陷入死循环reg.exec会一直有值
        //=>this:RegExp的实例（当前操作正则）
        //=>ary存储最后所有捕获信息 res存储每一次捕获内容
        if (!this.global) {
          return this.exec(str)
        }
        let ary = [];
        let arySmall = [];
        res = this.exec(str);

        while (res) {
          //多次匹配下match只能获取大正则内容，小分组匹配信息无法获取，一下代码为完善此项功能
          let [big, small] = res; //数组解构获取大小分组数据（但match函数本身并不包括此项能容）
          ary.push(big);
          arySmall.push(small);
          res = this.exec(str)
        }
        return ary.length === 0 ? null : ary

      }
      RegExp.prototype.execAll = execAll
    }()

  let reg = /\d+/g;
